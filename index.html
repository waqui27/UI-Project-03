<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Orbiton -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- FONT Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar Section -->
      <section aria-label="navbar">
        <nav class="navbar-container">
          <div>
          <img src="assets/white-logo.png" alt="brand-logo" />
          </div>
          <div>
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">Pricing</li>
              <li class="list-item">Contact</li>
              <li class="list-item">Terms and Conditions</li>
            </ul>
          </div>
            <div>
              <button class="nav-button">Get Started</button>
            </div>
        </nav>
      </section>
      <!-- Law Banner Section -->
      <section aria-label="banner">
        <div class="banner-container">
          <div class="banner1">
            <h1>Your Justice is Our Top Priority</h1>
            <p>
              As a state of law,
              maintaining justice is something that every citizen must pay attention to,
              and we are here to uphold justice for you
            </p>
          </div>
          <div class="banner2">
              
          </div>
          <div class="banner3">
            <img src="assets/3-arrow.png" alt="arrow">
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
